<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Wide Wanderlust</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
</head>
<body>
    <header>
        <h1>World Wide Wanderlust</h1>
    </header>
    <main>
        <section id="input-destination">
            <form id="js-destination">
                <label for="destination-entry">Enter City:</label>
                 <input type="text" id="destination-entry" class="js-destination-input" placeholder="New York City" required>
                <button type="submit" id="js-destination-submit">Find</button>
            </form>
            <div class="loader hidden" id="find-destination"></div>
            <div class="js-find-error">
                
            </div>
        </section>
        <section id="location-description" class="hidden">
            
        </section>
        <div class="loader hidden" id="results-load"></div>
        <section id="results" class="hidden">
            <div class="loader hidden" id="results-load"></div>
        
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
